<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Redirection</title>
    <script>
        // The fully URL-encoded mailto link
        const mailtoLink = "mailto:Move.Seattle@seattle.gov?cc=Mark.Solomon2@seattle.gov&subject=Request%20for%20Safe%20Sidewalks%20on%20Both%20Sides%20of%2021st%20Ave%20S&body=Hello%20Move%20Seattle%20Team,%0A%0APlease%20build%20lasting%20sidewalks%20on%20both%20sides%20of%2021st%20Ave%20S%20between%20S%20Bayview%20St%20and%20S%20Walker%20St,%20instead%20of%20a%20single%20asphalt%20path.%20Our%20neighborhood%20deserves%20safe,%20lasting%20infrastructure%20like%20other%20parts%20of%20Seattle.%0A%0ABest,%0A%5BYour%20Name%5D";

        document.addEventListener('DOMContentLoaded', () => {
            // Immediately redirect the user to the mailto link
            window.location.href = mailtoLink;

            // Display a message in case the redirect fails or the user is on mobile/a slow connection
            const messageElement = document.getElementById('message');
            if (messageElement) {
                 messageElement.textContent = 'If your email client did not open automatically, please click the link below.';
            }
        });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen bg-gray-50">
    <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="text-xl font-semibold text-blue-600 mb-4" id="message">
            Opening your email client...
        </div>
        <a 
            id="fallback-link"
            href="#"
            class="inline-block py-2 px-4 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300"
        >
            Click here to draft the email
        </a>
        <p class="mt-4 text-sm text-gray-500">
            Please allow pop-ups for your email application.
        </p>
    </div>
    <script>
        // Ensure the fallback link also works
        document.getElementById('fallback-link').href = mailtoLink;
    </script>
</body>
</html>
